<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>行高</title>
  <style>
    div {
      font-size: 50px;
      border: 1px solid red;
      /* 可以将行高设置为和元素高度一致，使单行文字在元素垂直居中 */
      height: 200px;
      line-height: 200px;
      /* line-height: 2; */
      /*
      行高(line-height)
        行高指文字占有的实际的高度
        行高可以直接指定一个大小(px, em , rem)
        也可以直接为行高设置一个整数
          如果是一个整数那么行高将会是字体的指定倍数
        行高经常用来设置文字的行间距
          行间距=行高-字体大小
      字体框：
      字体框就是字体存在的格子，设置font-size实际上就是在设置字体框的高度
      行高会在字体框的上下平均分配
      */
    }
  </style>
</head>

<body>
  <div>Hello! 一个有故事的人</div>
</body>

</html>
