<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字体的简写属性</title>
  <style>
    div {
      border: 1px solid red;
      /*
      font 可以设置字体相关的所有属性
      语法：
        font: 字体大小/行高  字体族
        行高可以省略不写，如果不写使用默认值，并且元素的line-height要生效必须写在font属性之后
      */
      /* font-size: 50px;
      font-family: 'Times New Roman', Times, serif; */

      font: bold italic 50px/2 'Times New Roman', Times, serif;

    }
  </style>
</head>

<body>
  <div>今天天气真不错 Hello world!</div>
</body>

</html>
