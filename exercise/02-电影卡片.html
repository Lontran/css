<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>电影卡片</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../font/css/all.css">
  <style>
    .outer {
      width: 240px;
      margin: 100px auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, .3);
    }

    .img-wrapper img {
      width: 100%;
      vertical-align: bottom;
    }

    .info {
      padding: 0 18px;
      color: #acaaaa;
      font-size: 14px;
    }

    .info .title {
      color: #717171;
      font-size: 18px;
      margin: 13px 0 15px;
    }


    .info .category i {
      margin-left: 4px;
      margin-right: 7px;
    }

    .info .intro {
      margin: 18px 4px;
      line-height: 20px;
    }

    .star-wrapper {
      height: 46px;
      border-top: 1px solid #e9e9e9;
      line-height: 46px;
      color: #ddd;
      padding: 0 16px;
    }

    .star {
      float: left;
    }

    .star .highligh {
      color: #b9cb41;
    }

    .weibo {
      float: right;
    }
  </style>
</head>

<body>
  <div class="outer">
    <div class="img-wrapper">
      <img src="../images/05.jpg" alt="">
    </div>
    <div class="info">
      <h2 class="title">

        动画电影
      </h2>
      <h3 class="category">
        <i class="fas fa-map-marker-alt"></i>
        动画
      </h3>
      <p class="intro">
        这是一部迪士尼的动画电影，情节曲折故事感人结局完满。值得大家观看。
      </p>
    </div>
    <div class="star-wrapper">
      <ul class="star">
        <li class="fas fa-star highligh"></li>
        <li class="fas fa-star highligh"></li>
        <li class="fas fa-star"></li>
        <li class="fas fa-star"></li>
      </ul>
      <ul class="weibo">
        <li class="fab fa-weibo"></li>
      </ul>
    </div>
  </div>
</body>

</html>
