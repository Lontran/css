<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>长表格</title>
</head>

<body>
  <table border="1" width="50%" align="center">
    <thead>
      <tr>
        <th>日期</th>
        <th>收入</th>
        <th>支出</th>
        <th>合计</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>2019.1.1</td>
        <td>500</td>
        <td>300</td>
        <td>200</td>
      </tr>
      <tr>
        <td>2019.1.2</td>
        <td>400</td>
        <td>100</td>
        <td>300</td>
      </tr>
      <tr>
        <td>2019.1.3</td>
        <td>800</td>
        <td>100</td>
        <td>700</td>
      </tr>
      <tr>
        <td>2019.1.4</td>
        <td>600</td>
        <td>300</td>
        <td>300</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">合计</td>
        <td>1500</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
