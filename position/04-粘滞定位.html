<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 3000px;
    }

    /*
    粘滞定位
      当元素的position属性设置为stick时则开启了元素的粘滞定位
      粘滞定位和相对定位的特点基本一致，
      不同的是粘滞定位可以在元素到达某个位置时将其固定在某个位置
    */

    .box1 {
      height: 60px;
      background-color: blueviolet;
      position: sticky;
      top: 6px;
    }
  </style>
</head>

<body>
  <div class="box1"></div>
</body>

</html>
