<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-size: 60px;
    }

    .box1 {
      width: 200px;
      height: 200px;
      background: #bfa;
    }

    .box2 {
      width: 200px;
      height: 200px;
      background: orange;
      /*
      定位是一种更高级的布局手段
      static 默认值，无素是静止的没有开启定位
      relative 开启元素相对定位
      absolute 开启元素绝对定位
      fixed 开启元素固定定位
      sticky 开启元素的粘滞定位
      绝对定位(absolute):
      1.元素开启绝对定位以后，如果不设置偏移量位置不会发生变化;
      2.开启绝对定位后元素会从在文档流中脱离;
      3.绝对定位会改变元素的性质， 行内变成块，块的宽高被内容撑开
      4.绝对定位会使元素提升一个层级
      5.绝对定位是相对于包含块定位
      包含块(containing block)
        正常情况下：
        包含块就是离当前元素最近的祖先块元素
        绝对定位的包含块：
          包含块就是离当前元素最近的开启定位的祖先元素。如果所有祖先元素都没有开启定位，则html(根元素，初始包含块)进行定位
      偏移量(offset):
      left, top, bottom, right
      */
      position: absolute;
      top: 0px;
      left: 0px;

    }

    .box3 {
      width: 200px;
      height: 200px;
      background: yellow;
    }

    .box4 {
      width: 400px;
      height: 400px;
      background: blueviolet;
    }

    .box5 {
      width: 300px;
      height: 300px;
      background: red;
      position: relative;
    }
  </style>
</head>

<body>
  <div class="box1">1</div>
  <div class="box4">
    4
    <div class="box5">
      5
      <div class="box2">2</div>
    </div>
  </div>

  <div class="box3">3</div>
</body>

</html>
